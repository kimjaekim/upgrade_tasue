name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # 기본 브랜치가 main이 아닌 경우 여기를 수정하세요

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages  # GitHub Pages가 사용할 브랜치
          token: ${{ secrets.GITHUB_TOKEN }}
